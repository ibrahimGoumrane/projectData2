<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        width: 90%;
        max-width: 500px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
        font-size: 1.8em;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .chat-window {
        width: 100%;
        height: 400px;
        background: #f7f9fc;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        overflow-y: auto;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .chat-message {
        padding: 12px 15px;
        border-radius: 20px;
        max-width: 75%;
        font-size: 0.95rem;
        display: inline-block;
        line-height: 1.4;
        position: relative;
      }

      .chat-message.same-user {
        background: #d1e7ff;
        color: #004085;
        align-self: flex-end;
        margin-left: auto;
        border: 1px solid #bee3f8;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .chat-message.different-user {
        background: #f8d7da;
        color: #721c24;
        align-self: flex-start;
        margin-right: auto;
        border: 1px solid #f5c6cb;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .chat-message .author {
        font-weight: bold;
        font-size: 0.85rem;
        display: block;
        margin-bottom: 5px;
        opacity: 0.9;
      }

      .chat-message::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background: inherit;
        transform: rotate(45deg);
        bottom: -5px;
      }

      .chat-message.same-user::after {
        right: 10px;
        box-shadow: -1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .chat-message.different-user::after {
        left: 10px;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input,
      textarea,
      button {
        font-size: 1rem;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        outline: none;
      }

      textarea {
        resize: none;
        height: 100px;
        background: #f9f9f9;
      }

      button {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Scrollbar customization */
      .chat-window::-webkit-scrollbar {
        width: 8px;
      }

      .chat-window::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
      }

      .chat-window::-webkit-scrollbar-thumb:hover {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fenêtre de dialogue</h1>
      <div class="chat-window" id="chatWindow"></div>
      <form id="messageForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Votre nom"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Écrivez votre message ici..."
          required
        ></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
