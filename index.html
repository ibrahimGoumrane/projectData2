<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 500px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .chat-window {
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #f7f7f7;
      }

      .chat-message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 4px;
        background-color: #e9e9e9;
      }

      .chat-message .author {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .chat-message.same-user {
        background-color: #d4f0fc;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input,
      textarea,
      button {
        font-size: 1rem;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      input:focus,
      textarea:focus,
      button:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
      }

      textarea {
        resize: none;
        height: 80px;
      }

      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: none;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fenêtre de dialogue</h1>
      <div class="chat-window" id="chatWindow"></div>
      <form id="messageForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Votre nom"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Écrivez votre message ici..."
          required
        ></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
